<!DOCTYPE html>

<html>

  <head>

    <title>Adventures By Tandem</title>

    <style>
      body {
        background: #CCCCCC;
        font-family: Verdana, sans-serif;
        color: #444444;
      }
      a {
        color: #444444;
      }
      a.image {
        position: absolute;
        padding: 0px;
        width: 180px;
        height: 180px;
        left: calc(50% - 90px);
        top: calc(50% - 90px);
        border-radius: 50%;
        overflow: hidden;
        border: 1px solid black;
      }
      a.image img {
        height: 100%;
        position: absolute;
        top: 0px;
        left: -16.6666%;
      }
      a.image img + img {
        visibility: hidden;
      }
      a.image + div {
        height: 30px;
        text-align: center;
        top: 320px;
        font-size: large;
        position: absolute;
        left: 300px;
        right: 300px;
        visibility: hidden;
      }
      a.image:hover img + img {
        visibility: visible;
      }
      a.image:hover + div {
        visibility: visible;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 50px;
      }
      div#photoGroup {
        position: relative;
        top: 40px;
        width: 900px;
        height: 700px;
        margin: auto;
      }
      a.image#canada {
        -webkit-transform: rotateZ(-150deg) translateY(-280px) rotateZ(150deg);
        transform: rotateZ(-150deg) translateY(-280px) rotateZ(150deg);
      }
      a.image#britain {
        -webkit-transform: rotateZ(-100deg) translateY(-280px) rotateZ(100deg);
        transform: rotateZ(-100deg) translateY(-280px) rotateZ(100deg);
      }
      a.image#iceland {
        -webkit-transform: rotateZ(-50deg) translateY(-280px) rotateZ(50deg);
        transform: rotateZ(-50deg) translateY(-280px) rotateZ(50deg);
      }
      a.image#france {
        -webkit-transform: rotateZ(0deg) translateY(-280px) rotateZ(0deg);
        transform: rotateZ(0deg) translateY(-280px) rotateZ(0deg);
      }
      a.image#newzealand {
        -webkit-transform: rotateZ(50deg) translateY(-280px) rotateZ(-50deg);
        transform: rotateZ(50deg) translateY(-280px) rotateZ(-50deg);
      }
      a.image#chile {
        -webkit-transform: rotateZ(100deg) translateY(-280px) rotateZ(-100deg);
        transform: rotateZ(100deg) translateY(-280px) rotateZ(-100deg);
      }
      a.image#china {
        -webkit-transform: rotateZ(150deg) translateY(-280px) rotateZ(-150deg);
        transform: rotateZ(150deg) translateY(-280px) rotateZ(-150deg);
      }
    </style>

  </head>

  <body>
    
    <h1>Adventures By Tandem</h1>

    <div id="photoGroup">
      <a class="image" id="canada" href="canada">
        <img src="canada-mono.jpg">
        <img src="canada.jpg">
      </a>
      <div>Canada '06</div>
      <a class="image" id="britain" href="britain">
        <img src="britain-mono.jpg">
        <img src="britain.jpg">
      </a>
      <div>Britain '07</div>
      <a class="image" id="iceland" href="iceland">
        <img src="iceland-mono.jpg">
        <img src="iceland.jpg">
      </a>
      <div>Iceland '08</div>
      <a class="image" id="france" href="france">
        <img src="france-mono.jpg">
        <img src="france.jpg">
      </a>
      <div>France '09</div>
      <a class="image" id="newzealand" href="newzealand">
        <img src="newzealand-mono.jpg">
        <img src="newzealand.jpg">
      </a>
      <div>New Zealand '10</div>
      <a class="image" id="chile" href="chile">
        <img src="chile-mono.jpg">
        <img src="chile.jpg">
      </a>
      <div>Chile '11</div>
      <a class="image" id="china" href="china">
        <img src="china-mono.jpg">
        <img src="china.jpg">
      </a>
      <div>China '12</div>
    </div>

  </body>

</html>
