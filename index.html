<!DOCTYPE html>

<html>

  <head>
    <link rel="icon" type="image/png" href="/tandem.png">

    <title>Adventures By Tandem</title>

    <style>
      body {
        background: #CCCCCC;
        font-family: Verdana, sans-serif;
        color: #444444;
      }
      a {
        color: #444444;
      }
      a.image {
        position: absolute;
        padding: 0px;
        width: 180px;
        height: 180px;
        left: calc(50% - 90px);
        top: calc(50% - 90px);
        border-radius: 50%;
        overflow: hidden;
        border: 1px solid black;
        transform: rotateZ(-180deg) translateY(-270px) rotateZ(180deg);
        visibility: hidden;
        transition-duration: 1s;
        transition-property: transform;
      }
      a.image img {
        height: 100%;
        position: absolute;
        top: 0px;
        left: -16.6666%;
      }
      a.image img + img {
        opacity: 0;
      }
      a.image + div {
        height: 30px;
        text-align: center;
        top: 320px;
        font-size: large;
        position: absolute;
        left: 300px;
        right: 300px;
        opacity: 0;
        transition-property: opacity;
        transition-duration: 0.2;
      }
      a.hoverable:hover img + img {
        opacity: 1;
      }
      a.hoverable:hover + div {
        opacity: 1;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 50px;
      }
      div#photoGroup {
        position: relative;
        top: 40px;
        width: 900px;
        height: 700px;
        margin: auto;
      }
      a.image.animate {
        visibility: visible;
      }
      a.image#canada.animate {
        transform: rotateZ(-150deg) translateY(-270px) rotateZ(150deg);
      }
      a.image#britain.animate {
        transform: rotateZ(-100deg) translateY(-270px) rotateZ(100deg);
      }
      a.image#iceland.animate {
        transform: rotateZ(-50deg) translateY(-270px) rotateZ(50deg);
      }
      a.image#france.animate {
        transform: rotateZ(-0deg) translateY(-270px) rotateZ(0deg);
      }
      a.image#newzealand.animate {
        transform: rotateZ(50deg) translateY(-270px) rotateZ(-50deg);
      }
      a.image#chile.animate {
        transform: rotateZ(100deg) translateY(-270px) rotateZ(-100deg);
      }
      a.image#china.animate {
        transform: rotateZ(150deg) translateY(-270px) rotateZ(-150deg);
      }
      div#loading {
        position: absolute;
        top: 320px;
        text-align: center;
        width: 100%;
      }
      div#loading img {
        animation: rotation1 1s linear infinite;
      }
      @keyframes rotation1 {
        to { transform: rotateZ(360deg); }
      }
    </style>

    <script>
      function startAnimation() {
        var elements = document.getElementsByClassName('image');
        for (var i = 0; i < elements.length; i++) {
          elements[i].classList.add('animate');
        }
        document.getElementById('loading').style.display = "none";
        setTimeout(addHoverAnimation, 1000);
      }
      // We can't use CSS and :hover to add to the transform, so we resort to script, but this must be done after the initial animation is complete.
      function addHoverAnimation() {
        var elements = document.getElementsByClassName('image');
        for (var i = 0; i < elements.length; i++) {
          elements[i].classList.add('hoverable');
          elements[i].addEventListener('mouseover', function(e) {
            this.cachedTransform = getComputedStyle(this).transform;
            this.style.transitionDuration = '0.2s';
            this.style.transform = this.cachedTransform + ' scale(1.07)';
          });
          elements[i].addEventListener('mouseout', function(e) {
            this.style.transform = this.cachedTransform;
          });
        }
      }
    </script>

  </head>

  <body onload="startAnimation()">
    
    <h1>Adventures By Tandem</h1>

    <div id="photoGroup">
      <!-- This must come before other images so it starts loading first. -->
      <div id="loading"><img src="spinner.png"></div>
      <a class="image" id="canada" href="canada">
        <img src="canada-mono.jpg">
        <img src="canada.jpg">
      </a>
      <div>Canada '06</div>
      <a class="image" id="britain" href="britain">
        <img src="britain-mono.jpg">
        <img src="britain.jpg">
      </a>
      <div>Britain '07</div>
      <a class="image" id="iceland" href="iceland">
        <img src="iceland-mono.jpg">
        <img src="iceland.jpg">
      </a>
      <div>Iceland '08</div>
      <a class="image" id="france" href="france">
        <img src="france-mono.jpg">
        <img src="france.jpg">
      </a>
      <div>France '09</div>
      <a class="image" id="newzealand" href="newzealand">
        <img src="newzealand-mono.jpg">
        <img src="newzealand.jpg">
      </a>
      <div>New Zealand '10</div>
      <a class="image" id="chile" href="chile">
        <img src="chile-mono.jpg">
        <img src="chile.jpg">
      </a>
      <div>Chile '11</div>
      <a class="image" id="china" href="china">
        <img src="china-mono.jpg">
        <img src="china.jpg">
      </a>
      <div>China '12</div>
    </div>


  </body>

</html>
