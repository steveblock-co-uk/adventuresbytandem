<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"

<html>

  <head>

    <title>Adventures By Tandem</title>

    <style>
      img.preload {
        display: none;
      }
      #map_container {
        position: relative;
      }
      a.country {
        display: block;
        position: absolute;
        /* border: 1px solid red; */
        padding-top: -1000px;
        font-size: 0px;
      }
      a.country:hover {
        border: none;
        font-size: 10px;
      }
      a#canada {
        top: 60px;
        left: 60px;
        width: 180px;
        height: 100px;
      }
      a#canada:hover {
        background-image: url('canada.png');
        background-position: -60px -60px;
      }
      a#britain {
        top: 110px;
        left: 300px;
        width: 30px;
        height: 40px;
      }
      a#britain:hover {
        background-image: url('britain.png');
        background-position: -300px -110px;
      }
      a#iceland {
        top: 80px;
        left: 270px;
        width: 30px;
        height: 30px;
      }
      a#iceland:hover {
        background-image: url('iceland.png');
        background-position: -270px -80px;
      }
    </style>

    <script type="text/javascript">
      var data = {};
      data['canada']  = {title: 'Canada By Tandem'};
      data['britain'] = {title: 'Britain By Tandem'};
      data['iceland'] = {title: 'Iceland By Tandem'};
      function Display(country) {
        document.getElementById('status').innerHTML = data[country].title;
      }
      function Clear() {
        document.getElementById('status').innerHTML = '';
      }
    </script>
  </head>

  <body>

    <h2>Adventures By Tandem</h2>

    <img class="preload" src="canada.png">
    <img class="preload" src="britain.png">
    <img class="preload" src="iceland.png">

    <div id="map_container">
      <img src="world_highlighted.png">

      <a class="country" id="canada"  href="http://www.canadabytandem.com"  onmouseover="Display('canada');"  onmouseout="Clear();"></a>
      <a class="country" id="britain" href="http://www.britainbytandem.com" onmouseover="Display('britain');" onmouseout="Clear();"></a>
      <a class="country" id="iceland" href="http://www.icelandbytandem.com" onmouseover="Display('iceland');" onmouseout="Clear();"></a>
    </div>

    <div id="status"></div>

  </body>

</html>
