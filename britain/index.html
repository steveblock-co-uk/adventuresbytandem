<!DOCTYPE html>

<!-- the page to display the photos, blog and map -->

<html>

  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <!-- scripts -->
    <script src="../Scripts/googleMaps.js" type="text/javascript"></script>
    <script src="../Scripts/utils.js" type="text/javascript"></script>
    <script src="PBM.js" type="text/javascript"></script>
    <script src="photos.js" type="text/javascript"></script>
    <script src="blog.js" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
    <script src="photosData.js" type="text/javascript"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2m1ZuGuWZswlxQdGB2BQXNoGo4aTNKNs">
    </script>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="PBM.css" />

    <title> Britain By Tandem </title>

  </head>

  <body onload="OnLoad()">

    <!-- header -->
    <div class="header">
      <div class="heading"> Britain By Tandem </div>
      <div class="index"> Use the index below or click on the journey segments in the map to see a summary for each day. </div>
      <div class="index" id="index"> Loading index ... </div>
    </div>

    <!-- info -->
    <div id="info" class="info blob">
      <a id="blogPrev" class="blogArrow" style="float: left;"  href="" onclick="ShowDay(currentIndex-1,true); return false;"><img class="blogArrow" src="leftArrow.gif"  alt="Previous post" /></a>
      <a id="blogNext" class="blogArrow" style="float: right;" href="" onclick="ShowDay(currentIndex+1,true); return false;"><img class="blogArrow" src="rightArrow.gif" alt="Next post"     /></a>
      <div class="title" id="title"> Loading header ... </div>
      <div class="mileage" id="mileage"> Loading mileage ... </div>
    </div>

    <!-- blog -->
    <div class="blog blob">
      <div id="blog"> Loading blog ... </div>
      <div id="blogStatus" class="status" style="top: 70px; left: 250px;"> Fetching blog entry  ... </div>
    </div>

    <!-- map -->
    <div id="mapBox" class="mapBox blob">
      <div id="map" class="map"> Loading map ... </div>
      <button class="reset" onclick="ResetMap()">Reset map</button>
    </div>

    <!-- photos -->
    <div class="photosBox blob">
      <a id="photoPrev" class="photosArrow" style="left:  10px;" href="" onclick="Scroll( false ); return false;"><img class="photosArrow" src="leftArrow.gif"  alt="Previous photo" /></a>
      <a id="photoNext" class="photosArrow" style="right: 10px;" href="" onclick="Scroll( true  ); return false;"><img class="photosArrow" src="rightArrow.gif" alt="Next photo"     /></a>
      <div id="photosStatus" class="status" style="top: 300px; left: 250px;"> Fetching photos ... </div>
      <div id="photosScroller" class="photosScroller">
        <div id="photos" class="photos"> Loading photos ... </div>
      </div>
    </div>

    <!-- footer -->

  </body>

</html>
